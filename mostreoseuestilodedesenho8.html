    <div class="formulárioFale_Conosco">

            <div class="jumbotron col-8">

                <div class="tituloFale_Conosco">
                    <h4>Mande sugestões ou elogios:</h4>

                    <form method="post">


                        <p>
                            <label for="nome">Nome:</label>
                            <input for="nome" required>
                        </p>

                        <p>
                            <label for="email">Email:</label>
                            <input type="email">
                        </p>

                        <p>
                            <label asp-for="mensagem">Mensagem:</label>
                            <br>
                            <textarea name="mensagem" rows="10" cols="60" wrap="virtual"></textarea>
                        </p>

                        <p>Ou</p>
                        <p>Anexe o seu desenho aqui:</p>

                        <p>
                            <input type="file" accept="image/jpg,image/png">
                        </p>

                        <p>
                            <input type="submit" value="Enviar">
                        </p>

                    </form>
