    <br>
    <h4>Fale Conosco</h4>

    <form method="post">

       
        <p>
        <label for="nome">Nome:</label>
        <input for="nome" required>
        </p>
        
        <p>
        <label asp-for="email">Email:</label>
        <input type="email">
        </p>
        
        <p>
        <label asp-for="mensagem">Mensagem:</label>   
        <br> 
        <textarea name="mensagem" rows="10" cols="60" wrap="virtual"></textarea>
        </p>
        <br>

        <p>Ou</p>
        <p>Você pode mandar o seu desenho por aqui:</p>

        <p>
        <input type="file" accept="image/jpg,image/png">
        </p>

        <p>
        <input type="submit" value="Enviar">
        </p>
        
        </form>
        <br>
